name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below.

  - type: dropdown
    id: loader
    attributes:
      label: Mod Loader
      description: Which mod loader are you using?
      options:
        - Fabric
        - NeoForge
    validations:
      required: true

  - type: input
    id: mc-version
    attributes:
      label: Minecraft Version
      description: e.g., 1.21.4
      placeholder: "1.21.4"
    validations:
      required: true

  - type: input
    id: mod-version
    attributes:
      label: ISOTOPE Version
      description: e.g., 0.1.0
      placeholder: "0.1.0"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Open the game
        2. Click on...
        3. See error
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Paste relevant log output (use code blocks)
      render: shell

  - type: textarea
    id: mods
    attributes:
      label: Other Mods Installed
      description: List other mods that might be relevant
      placeholder: |
        - ModA v1.0
        - ModB v2.0

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this isn't a duplicate
          required: true
        - label: I am using the latest version of ISOTOPE
          required: true
