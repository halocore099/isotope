name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Isotope IDE v${{ steps.version.outputs.VERSION }}
          body: |
            ## Isotope IDE v${{ steps.version.outputs.VERSION }}

            Visual loot table editor and worldgen analysis toolkit for modpack developers.

            ### Downloads
            - **Fabric**: `isotope-fabric-${{ steps.version.outputs.VERSION }}.jar`
            - **NeoForge**: `isotope-neoforge-${{ steps.version.outputs.VERSION }}.jar`

            ### Requirements
            - Minecraft 1.21, 1.21.1, or 1.21.4
            - Fabric Loader 0.16.0+ or NeoForge 21.4+
            - Architectury API 15.0.0+

            See [CHANGELOG.md](https://github.com/halocore099/isotope/blob/main/CHANGELOG.md) for details.
          files: |
            fabric/build/libs/isotope-fabric-*.jar
            neoforge/build/libs/isotope-neoforge-*.jar
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ secrets.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: |
            fabric/build/libs/isotope-fabric-${{ steps.version.outputs.VERSION }}.jar
            neoforge/build/libs/isotope-neoforge-${{ steps.version.outputs.VERSION }}.jar
          name: Isotope IDE v${{ steps.version.outputs.VERSION }}
          version: ${{ steps.version.outputs.VERSION }}
          version-type: beta
          loaders: |
            fabric
            neoforge
          game-versions: |
            1.21
            1.21.1
            1.21.4
          dependencies: |
            architectury-api | depends | *
            fabric-api | depends | * | fabric

      - name: Publish to CurseForge
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          curseforge-id: ${{ secrets.CURSEFORGE_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: |
            fabric/build/libs/isotope-fabric-${{ steps.version.outputs.VERSION }}.jar
            neoforge/build/libs/isotope-neoforge-${{ steps.version.outputs.VERSION }}.jar
          name: Isotope IDE v${{ steps.version.outputs.VERSION }}
          version: ${{ steps.version.outputs.VERSION }}
          version-type: beta
          loaders: |
            fabric
            neoforge
          game-versions: |
            1.21
            1.21.1
            1.21.4
          dependencies: |
            architectury-api | depends | *
            fabric-api | depends | * | fabric
