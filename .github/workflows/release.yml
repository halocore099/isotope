name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ISOTOPE v${{ steps.version.outputs.VERSION }}
          body: |
            ## ISOTOPE v${{ steps.version.outputs.VERSION }}

            ### Downloads
            - **Fabric**: `isotope-fabric-${{ steps.version.outputs.VERSION }}.jar`
            - **NeoForge**: `isotope-neoforge-${{ steps.version.outputs.VERSION }}.jar`

            ### Requirements
            - Minecraft 1.21.4
            - Fabric Loader 0.16.9+ or NeoForge 21.4+
            - Architectury API 15.0.3+

            See [CHANGELOG.md](https://github.com/halocore099/isotope/blob/main/CHANGELOG.md) for details.
          files: |
            fabric/build/libs/isotope-fabric-*.jar
            neoforge/build/libs/isotope-neoforge-*.jar
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

